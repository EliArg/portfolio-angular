<div class="modal-dialog container-lg" *ngIf="isLogged; else loggedOut">
    <div class="modal-content">
      <div class="modal-header">
<h5 class="modal-title">Ya has iniciado sesión</h5>
<button type="button" class="btn mt-2" (click)="volver()">Volver</button>
      </div></div></div>    
<ng-template #loggedOut>
<div class="modal-dialog container-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onRegister()" #registerForm="ngForm">
          <div class="mb-2">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control form-control-sm" required
            id="username" name="username" [(ngModel)]="username">
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-sm" required
            id="email" name="email" [(ngModel)]="email">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control form-control-sm" required
            id="password" name="password" [(ngModel)]="password">
          </div>
          <div class="mb-2" *ngIf="errMsj">
            Error: {{errMsj}}
          </div>
          <button type="submit" class="btn btn-info mt-2 me-2" [disabled]="!registerForm.valid">Registrarse</button>
          <button type="button" class="btn mt-2 me-2" (click)="cancelar()">Cancelar</button>
        </form>
        <p>¿Ya estás registrado/a? <a routerLink="/login">Iniciar cuenta</a></p>
      </div>
    </div>
  </div>
</ng-template>
