<div class="modal-dialog container-lg" *ngIf="isLogged ; else loggedOut">
    <div class="modal-content">
      <div class="modal-header">
<h5 class="modal-title">Ya has iniciado sesión</h5>
<button type="button" class="btn btn-info mt-2" (click)="volver()">Volver</button>
      </div></div></div>    
<ng-template #loggedOut>
<div class="modal-dialog container-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Iniciar sesión</h5>
        <button type="button" class="btn-close" (click)="cancelar()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
          <div class="mb-2">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control form-control-sm" required
            id="username" name="username" [(ngModel)]="username" formControlName="username">
            <div *ngIf="Username?.errors && Username?.touched">
              <p *ngIf="Username?.hasError('required')" class="text-danger">
                El nombre de usuario es requerido
              </p>
            </div>
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control form-control-sm" required
            id="password" name="password" [(ngModel)]="password" formControlName="password">
            <div *ngIf="Password?.errors && Password?.touched">
              <p *ngIf="Password?.hasError('required')" class="text-danger">
                La contraseña es requerida
              </p>
            </div>
          </div>
          <div class="text-danger mb-2" *ngIf="errMsj">
            Error: {{errMsj}}
          </div>
          <button type="submit" class="btn btn-info mt-2 me-2" [disabled]="!loginForm.valid">Entrar</button>
          <button type="button" class="btn mt-2 me-2" (click)="cancelar()">Cancelar</button>
        </form>
        <p>¿No estás registrado/a? <a routerLink="/registro">Crear cuenta</a></p>
      </div>
    </div>
  </div>
</ng-template>
