<app-header></app-header>
<div class="container-lg modal-dialog" *ngIf="isLogged; else loggedOut">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Bienvenido/a {{username}}</h5>
        </div>
        <div class="modal-body">
        <button type="button" class="btn btn-info mt-2" routerLink="/portfolio">Ir al portfolio</button>
        </div>
</div>
</div>
<ng-template #loggedOut>
    <div class="container-lg modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">No has iniciado sesión</h5>
            </div>
            <div class="modal-body">
            <button type="button" class="btn btn-info mt-2 me-2" routerLink="/login">Iniciar sesión</button>
            <button type="button" class="btn btn-info mt-2" routerLink="/registro">Crear cuenta</button>
            </div>
    </div>
    </div>
</ng-template>
