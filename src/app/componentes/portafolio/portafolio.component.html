  <div class="modal fade" id="editarPortafolio" tabindex="-1" aria-labelledby="editarPortafolioT" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarPortafolioT">Editar proyectos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-2">
              <label for="editarNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control form-control-sm" id="editarNombre">
            </div>

              <label for="editarFFin" class="form-label">Fecha de finalización</label>

            <div class="mb-2">

              <textarea type="text" class="form-control form-control-sm" rows="3" id="editarDescripcion"></textarea>
            </div>
            <div class="mb-2">
              <label for="editarLink" class="form-label">Link</label>
              <input type="text" class="form-control form-control-sm" id="editarLink">
            </div>
            <div class="mb-2">
              <label for="editarFuente" class="form-label">Código fuente</label>
              <input type="text" class="form-control form-control-sm" id="editarFuente">

            <button type="button" class="btn btn-info mt-2">Guardar</button>

        </div>
