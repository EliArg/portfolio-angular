<header class="container-lg">
  <nav class="d-flex align-items-center">
    <div class="col">
      <img src="assets/img/APcolor.png" style="height: 3rem;">
    </div>
      <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#inicioSesion">Iniciar sesi칩n</button>
      <button type="button" class="btn btn-info">Salir</button>
  </nav>  
  <div class="d-flex justify-content-end">
    <button type="button" class="boton-1 bi-plus-circle-fill me-2" data-bs-toggle="modal" data-bs-target="#editarRedes"></button>
    <ul>
    <li *ngFor="let redes of redesList; let idred = index">
    <div class="d-flex me-2">
      <a [href]="redes.linkRed"><i [class]="'bi-'+ redes.nombreRed"></i></a>
      <div class="btn-group-vertical">
        <button type="button" class="boton-1 bi-pencil-fill" data-bs-toggle="modal" data-bs-target="#editarRedes"></button>
        <button type="button" (click)="removeRed(idred)" class="boton-1 bi-x-circle-fill" ></button>
      </div>
    </div>
  </li>
  </ul>
</div>
  
<!--Modal de redes-->
<div class="modal fade" id="editarRedes" tabindex="-1" aria-labelledby="editarRedesT" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarRedesT">Editar redes sociales</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label for="nombreRed" class="form-label">Nombre</label>
            <select class="form-select form-select-sm" id="nombreRed">
              <option selected></option>
              <option value="facebook">Facebook</option>
              <option value="github">Github</option>
              <option value="google">Google</option>
              <option value="instagram">Instagram</option>
              <option value="linkedin">LinkedIn</option>
              <option value="stack-overflow">Stack Overflow</option>
              <option value="twitter">Twitter</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="linkRed" class="form-label">Link</label>
            <input type="text" class="form-control form-control-sm" id="linkRed">
          </div>
          <button type="button" class="btn btn-info mt-2">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Modal de inicio de sesi칩n-->
<div class="modal fade" id="inicioSesion" tabindex="-1" aria-labelledby="inicioSesionT" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inicioSesionT">Iniciar sesi칩n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control form-control-sm" id="nombreUsuario">
          </div>
          <div class="mb-2">
            <label for="passwordUsuario" class="form-label">Contrase침a</label>
            <input type="password" class="form-control form-control-sm" id="passwordUsuario">
          </div>
          <button type="button" class="btn btn-info mt-2">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
</header>
