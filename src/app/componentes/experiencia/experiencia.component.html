<div class="seccion container-lg">
    <div class="seccion-titulo">
      <button type="button" class="boton-1 boton-2 bi-plus-circle-fill" (click)="creacion()" data-bs-toggle="modal" data-bs-target="#editarExperiencia"></button>
      <h2>Experiencia</h2></div>
    <ul>
    <li *ngFor="let experiencia of experienciaList; let idex = index">
      <div class="d-flex align-items-center p-3">
      <img [src]="experiencia.empresaL" class="seccion-img me-2">
      <div class="col"><p><b>{{experiencia.trabajo}}</b> en {{experiencia.empresaN}}</p>
        <p *ngIf="experiencia.finEx; else actualEx" class="fechas text-muted">{{experiencia.inicioEx}} - {{experiencia.finEx}}</p>
        <ng-template #actualEx><p class="fechas text-muted">{{experiencia.inicioEx}} - actual</p></ng-template>
      <p>{{experiencia.descripcionEx}}</p>
    </div>
    <div class="btn-group-vertical">
      <button type="button" class="boton-1 bi-pencil-fill" (click)="edicion()" data-bs-toggle="modal" data-bs-target="#editarExperiencia"></button>
      <button type="button" (click)="removeExp(idex)" class="boton-1 bi-x-circle-fill"></button>
    </div>
      </div>
  </li>
  </ul>

  <!--Modal-->
<div class="modal fade" id="editarExperiencia" tabindex="-1" aria-labelledby="editarExperienciaT" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="editex; else nuevaex1" class="modal-title" id="editarExperienciaT">Editar experiencia</h5>
<ng-template #nuevaex1><h5 class="modal-title" id="editarExperienciaT">Nueva experiencia</h5></ng-template>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label for="editarTrabajo" class="form-label">Trabajo</label>
            <input type="text" class="form-control form-control-sm" id="editarTrabajo">
          </div>
          <div class="mb-2">
            <label for="editarEmpresaN" class="form-label">Empresa</label>
            <input type="text" class="form-control form-control-sm" id="editarEmpresaN">
          </div>
          <div class="mb-2">
            <label for="editarEmpresaL" class="form-label">Empresa</label>
            <input type="file" class="form-control form-control-sm" id="editarEmpresaL">
          </div>
          <div class="mb-2">
            <label for="editarInicioEx" class="form-label">Fecha de inicio</label>
            <input type="month" class="form-control form-control-sm" id="editarInicioEx">
          </div>
          <div class="mb-2">
            <label for="editarFinEx" class="form-label">Fecha de finalización</label>
            <input type="month" class="form-control form-control-sm" id="editarFinEx">
          </div>
          <div class="mb-2">
            <label for="editarDescripcionEx" class="form-label">Descripción</label>
            <textarea type="text" class="form-control form-control-sm" rows="3" id="editarDescripcionEx"></textarea>
          </div>
          <button *ngIf="editex; else nuevaex2" type="button" class="btn btn-info mt-2">Guardar cambios</button>
          <ng-template #nuevaex2><button type="button" class="btn btn-info mt-2">Crear</button></ng-template>
        </form>
      </div>
    </div>
  </div>

  </div>
