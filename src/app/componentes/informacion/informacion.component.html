<div class="seccion informacion container-lg">
    <img *ngIf="informacion.banner" id="banner-img" class="img-fluid" [src]="informacion.banner">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="informacion-1 align-item-center justify-content-center p-3">
    <img *ngIf="informacion.avatar" id="avatar-img" [src]="informacion.avatar">
    <h1 id="nombre">{{informacion.nombre}}</h1>
  </div>
  <div class="col informacion-2 p-3">
    <h2 id="titulo">{{informacion.titulo}}</h2>
    <button type="button" class="bi-pencil-fill boton-1" style="float: right;" data-bs-toggle="modal" data-bs-target="#editarInformacion"></button>
    <p id="sobremi">{{informacion.sobre_mi}}</p>
    </div>
  </div>

<!--Modal-->
<div class="modal fade" id="editarInformacion" tabindex="-1" aria-labelledby="editarInformacionT" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarInformacionT">Editar información</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label for="banner" class="form-label">Banner</label>
            <input class="form-control form-control-sm" type="file" id="banner">
          </div>
          <div class="mb-2">
            <label for="avatar" class="form-label">Imagen de perfil</label>
            <input class="form-control form-control-sm" type="file" id="avatar">
          </div>
          <div class="mb-2">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control form-control-sm" id="nombre">
          </div>
          <div class="mb-2">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control form-control-sm" id="titulo">
          </div>
          <div class="mb-2">
            <label for="sobre_mi" class="form-label">Sobre mí</label>
            <textarea type="text" class="form-control form-control-sm" rows="3" id="sobre_mi"></textarea>
          </div>
          <button type="submit" class="btn btn-info mt-2">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
