<div class="seccion container-lg">
    <div class="seccion-titulo">
      <button type="button" class="boton-1 boton-2 bi-plus-circle-fill" data-bs-toggle="modal" data-bs-target="#editarHabilidades"></button>
      <h2>Habilidades</h2></div>
    <ul class="d-flex flex-wrap align-items-center">
    <li *ngFor="let habilidades of habilidadesList">
      <div class="p-3">
      <div style="float:right">
        <button type="button" class="boton-1 bi-pencil-fill me-2" data-bs-toggle="modal" data-bs-target="#editarHabilidades"></button>
        <button type="button" class="boton-1 bi-x-circle-fill"></button>
      </div>  
      <p>{{habilidades.skill}}</p>
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      </div>
    </li>
    </ul>
<!--Modal-->
<div class="modal fade" id="editarHabilidades" tabindex="-1" aria-labelledby="editarHabilidadesT" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarHabilidadesT">Editar habilidades</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label for="editarNombreHa" class="form-label">Habilidad</label>
            <input type="text" class="form-control form-control-sm" id="editarNombreHa">
          </div>
          <div class="mb-2">
            <label for="editarNivelHa" class="form-label">Nivel</label>
            <input type="number" class="form-control form-control-sm" id="editarNivelHa" min="0" max="100" step="5">
          </div>
          <button type="button" class="btn btn-info mt-2">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

  </div>
